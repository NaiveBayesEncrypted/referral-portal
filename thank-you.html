<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Rogers Deals</title>
  <style>
    body{margin:0;font-family:Inter,Arial,sans-serif;background:#f6f7fb;color:#111;display:grid;place-items:center;min-height:100vh}
    .card{background:#fff;border:1px solid #ececf3;box-shadow:0 10px 28px rgba(16,24,40,.08);border-radius:16px;padding:28px;max-width:620px;width:92%}
    h1{margin:0 0 10px;color:#da1a21}
    p{line-height:1.5;color:#344054}
    .pill{display:inline-block;background:#ffe9ea;color:#b0131a;padding:7px 11px;border-radius:999px;font-weight:700}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:16px}
    a{display:inline-block;text-decoration:none;background:#da1a21;color:#fff;padding:10px 14px;border-radius:10px;font-weight:700}
    a.alt{background:#25D366;color:#08301a}
  </style>
</head>
<body>
  <div class="card">
    <h1>Thanks! Your request was sent âœ…</h1>
    <p>A Rogers sales rep will review your details and reach out shortly with the best available options.</p>
    <p class="pill" id="ref">Referrer: direct</p>
    <div class="row">
      <a href="./">Back to Deals</a>
      <a id="wa" class="alt" href="#" target="_blank" rel="noopener">Chat on WhatsApp</a>
    </div>
  </div>
  <script>
    const p = new URLSearchParams(window.location.search);
    const ref = p.get('ref') || 'direct';
    document.getElementById('ref').textContent = 'Referrer: ' + ref;
    const waNumber = '15871234567';
    const waText = `Hi, I submitted the Rogers form. Referrer: ${ref}`;
    document.getElementById('wa').href = `https://wa.me/${waNumber}?text=${encodeURIComponent(waText)}`;
  </script>
</body>
</html>
